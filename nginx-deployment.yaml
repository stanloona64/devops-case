apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: application-pool
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              cpu: 250m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 80